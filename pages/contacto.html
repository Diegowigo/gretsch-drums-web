    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a href="../index.html">

          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="col navbar-nav">

          </ul>
        </div>
      </div>
    </nav>

  <main>
    <section class="contacto row">
      <div class="row row-cols-1 row-cols-xl-2">
        <div class="col">
          <h1>Contacto</h1>
          <p>Estamos comprometidos en brindarte el mejor servicio y apoyo sobre nuestras baterías Gretsch. <br> Si tienes
            consultas y/o comentarios no dudes en comunicarte con nosotros.</p>
          <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Nombre" name="nombre" id="nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="Apellido" name="apellido" id="apellido">
            <label for="email">E-mail:</label>
            <input type="email" placeholder="E-mail" name="email" id="email">
            <label for="mensaje">Mensaje:</label>
            <textarea placeholder="Mensaje" name="mensaje" id="mensaje"></textarea>
            <input type="submit" value="Enviar" id="enviar">
          </form>
        </div>
        <div data-aos="fade-left" data-aos-duration="1200" class="col contacto-img">
          <img src="../img/drums/usacustom-drums.png" alt="Batería USA Custom">
        </div>
      </div>
    </section>
    <hr>

    <footer class="row row-cols-2 row-cols-lg-3">
      <div class="col">
        <p>Gretsch Drums Inc.</p>
        <a href="../index.html">
          <img src="../img/logos/gretsch-drums-logo.png" alt="Logo Gretsch Drums" /></a>
      </div>
      <a class="col" href="#">Volver arriba</a>
      <ul class="col-12 col-sm-12">
        <li>
          <a href="https://facebook.com/GretschDrums" target="_blank">

          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/gretschdrums" target="_blank">
            <img src="../img/logos/instagram-logo.svg" alt="Logo Instagram" />
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com/gretschdrums" target="_blank">
            <img src="../img/logos/x-logo.svg" alt="Logo X" />
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/user/gretschdrumsusa" target="_blank">
            <img src="../img/logos/youtube-logo.svg" alt="Logo Youtube" />
          </a>
        </li>
      </ul>
